<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1>Logo</h1>
            </div>
            <div class="options-container">
                <h4>Stays</h4>
                <h4>Experiences</h4>
                <h4>Online Experiences</h4>
            </div>
            <div class="profile-container">
                <h4>Airbnb your home</h4>
                <img src="./assets/earth-globe.png" alt="" class="earth-img">
                <button class="profile-img">
                    <img src="./assets/hamburger.png" alt="">
                    <img src="./assets/user.png" alt="">
                </button>
            </div>
        </div>
    </header>
    <!-- sub header -->
    <div class="sub-header-container">
        <div class="search-destination">
            <!-- <div class="search-destination-content"> -->
            <h4>Where</h4>
            <p>Search destinations</p>
        </div>

        <div class="check-in">
            <h4>Check in</h4>
            <p>Add dates</p>
        </div>

        <div class="check-out">
            <h4>Check out</h4>
            <p>Add dates</p>
        </div>

        <div class="who">
            <div class="who-content">
                <h4>Who</h4>
                <p>Add guests</p>
            </div>
            <div class="search-icon">
                <img src="./assets/search.png" alt="" class="searchIcon">
            </div>
        </div>
    </div>
    <!-- </div> -->


    <script src=" script.js"></script>
</body>

</html>
